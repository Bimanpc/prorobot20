<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Programming App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    #commandArea {
      width: 300px;
      height: 150px;
    }
    button {
      margin: 5px;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Robot Programming App</h1>

  <textarea id="commandArea" placeholder="Enter commands (e.g., MOVE FORWARD, TURN LEFT)"></textarea>

  <div>
    <button onclick="runCommands()">Run Commands</button>
    <button onclick="clearCommands()">Clear Commands</button>
  </div>

  <div id="output">
    <h3>Output:</h3>
    <pre id="outputLog"></pre>
  </div>

  <script>
    // JavaScript functions to handle commands (example placeholder functionality)

    function runCommands() {
      const commands = document.getElementById("commandArea").value.split("\n");
      const outputLog = document.getElementById("outputLog");
      outputLog.innerText = ''; // Clear previous output

      commands.forEach(command => {
        if (command) {
          // Sample response for each command
          outputLog.innerText += `Executing command: ${command}\n`;
        }
      });
    }

    function clearCommands() {
      document.getElementById("commandArea").value = '';
      document.getElementById("outputLog").innerText = '';
    }
  </script>

</body>
</html>
